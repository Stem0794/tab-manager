<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab Manager Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>Tab Manager</h1>
        <div id="controls">
            <label id="dark-label"><input type="checkbox" id="darkToggle"> Dark Mode</label>
            <input type="color" id="themeColor" title="Theme Color">
            <div id="add-control">
                <input type="text" id="newCategory" placeholder="New category" />
                <button id="addCategory">Add</button>
            </div>
        </div>
    </header>
    <main id="dashboard">
        <section id="open-tabs">
            <h2>Open Tabs</h2>
            <ul id="openTabs"></ul>
        </section>
        <section id="categories"></section>
    </main>
    <script src="dashboard.js"></script>
</body>
</html>
